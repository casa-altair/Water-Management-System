<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; }
        h2 { color: #007BFF; }
        .data-box { border: 2px solid #007BFF; padding: 15px; margin: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Water Quality Monitoring</h2>
        <div class="data-box">pH Level: <strong>{{ data['ph'] }}</strong></div>
        <div class="data-box">TDS: <strong>{{ data['tds'] }}</strong></div>
        <div class="data-box">Turbidity: <strong>{{ data['turbidity'] }}</strong></div>
        <div class="data-box">Water Level: <strong>{{ data['water_level'] }}%</strong></div>
        <div class="data-box">Water Usage: <strong>{{ data['usage_type'] }}</strong></div>
    </div>
    <script>
        setInterval(() => { location.reload(); }, 5000);
    </script>
</body>
</html>
